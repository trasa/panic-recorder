services:
  app:
    image: trasa/panicrecorder-web:latest
    restart: unless-stopped
    environment:
      ASPNETCORE_ENVIRONMENT: Production
      ASPNETCORE_URLS: http://0.0.0.0:5000
      S3__ServiceUrl: ${S3_SERVICE_URL}
      S3__BucketName: ${S3_BUCKET_NAME}
      S3__AccessKeyId: ${S3_ACCESS_KEY_ID}
      S3__SecretAccessKey: ${S3_SECRET_ACCESS_KEY}
      Auth__SigningKey: ${AUTH_SIGNING_KEY}
      Auth__AppKey: ${AUTH_APP_KEY}
    networks: [ web ]

  caddy:
    image: caddy:latest
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile:ro
      - caddy_data:/data
      - caddy_config:/config
    networks: [ web ]
    depends_on: [ app ]
networks:
  web:

volumes:
  caddy_data:
  caddy_config:
